<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="home.css">
    </head>
  <body>

  <div class="main">
    <div class="container">
      <h2 class="title">Bundle & Save</h2>
      
      <!-- Section 1 -->
      <div class="section-main">
        <div type="button" class="collapsible" onClick="section(1)">
          <div class="section-choice">
            <input type="radio" id="section-1" name="shop-choice" value="1">
          </div>
          <div class="section-title">
            <p>1 Pair</p>
            <p class="item-price">DKK 192.00</p>
          </div>
          <div class="section-discount">60% OFF</div>
        </div>

        <div class="content">
          <div class="cart-item">
            <div class="item-head">
              <p class="width-40">Size</p>
              <p class="width-40">Colour</p>
            </div>
            <div>
              <select class="width-40">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
              <input class="width-40" type="color">
            </div>
            <div>
              <select class="width-40">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
              <input class="width-40" type="color">
            </div>
          </div>
        </div>
      </div>
    <!-- Section 2 -->
      <div class="section-main">
        <div type="button" class="collapsible"  onClick="section(2)" >
          <div class="section-choice">
            <input type="radio" id="section-2" name="shop-choice" value="2" checked>
          </div>
          <div class="section-title">
            <p>2 Pair</p>
            <div class="dis-price">
              <p class="item-price">DKK 345.00</p>
              <p class="item-price-discounted">DKK 195.00</p>
              </div>
          </div>
          <div class="section-discount">
            <p class="item-price-popular">Most Popular</p>
            <p>40% OFF</p>
          </div>
        </div>

        <div class="content">
          <div class="cart-item">
            <div class="item-head">
              <p class="width-40">Size</p>
              <p class="width-40">Colour</p>
            </div>
            <div>
              <select class="width-40">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
              <input class="width-40" type="color">
            </div>
            <div>
              <select class="width-40">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
              <input class="width-40" type="color">
            </div>
          </div>
        </div>
      </div>
    <!-- Section 3 -->
      <div class="section-main">
        <div type="button" class="collapsible"  onClick="section(3)">
          <div class="section-choice">
            <input type="radio" id="section-3" name="shop-choice" value="3">
          </div>
          <div class="section-title">
            <p>3 Pair</p>
            <p class="item-price">DKK 528.00</p>
          </div>
          <div class="section-discount">60% OFF</div>
        </div>

        <div class="content">
          <div class="cart-item">
            <div class="item-head">
              <p class="width-40">Size</p>
              <p class="width-40">Colour</p>
            </div>
            <div>
              <select class="width-40">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
              <input class="width-40" type="color">
            </div>
            <div>
              <select class="width-40">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
              <input class="width-40" type="color">
            </div>
          </div>
        </div>
      </div>
    <!-- Shiping details -->
      <div class="ship-details">
        <p class="ship-delevery">Free 2 Day Shipping</p>
        <p>Total: DKK 360.00</p>
      </div>

    <!-- Cart button -->
      <div class="cart-button">
        <button class="add-button">+Add to Cart</button>
      </div>

      <div class="copy-right">
        <p><span>&copy; </span> Powered by Pumper</p>
      </div>

    </div>
  </div>
  <script src="./main.js"></script>

  </body>
</html>
